<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel X | Port Scanner</title>
    <style>
        /* Base Styles */
        :root {
            --neon-green: #39ff14;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --text-color: #e0e0e0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-color: var(--dark-bg);
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
        }
        
        /* Binary Background */
        .binary-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
            overflow: hidden;
        }
        
        .binary-code {
            position: absolute;
            color: var(--neon-green);
            font-size: 14px;
            white-space: nowrap;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid rgba(57, 255, 20, 0.2);
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green), 
                         0 0 20px rgba(57, 255, 20, 0.5);
            letter-spacing: 2px;
            margin-left: 10px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--neon-green);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--neon-green);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--dark-bg);
            font-weight: bold;
        }
        
        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Scanner Panel */
        .scanner-panel {
            background-color: var(--darker-bg);
            border: 1px solid rgba(57, 255, 20, 0.3);
            border-radius: 8px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.1);
        }
        
        .panel-title {
            color: var(--neon-green);
            margin-top: 0;
            border-bottom: 1px solid rgba(57, 255, 20, 0.3);
            padding-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .panel-title svg {
            margin-right: 10px;
            fill: var(--neon-green);
        }
        
        /* Form Styles */
        .scan-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--neon-green);
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            background-color: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(57, 255, 20, 0.3);
            border-radius: 4px;
            color: var(--text-color);
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
        }
        
        /* Button Styles */
        .btn {
            background-color: var(--neon-green);
            color: var(--dark-bg);
            border: none;
            padding: 12px 25px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
        }
        
        .btn:hover {
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.6);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Results Section */
        .results-container {
            margin-top: 30px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .results-count {
            color: var(--neon-green);
            font-weight: bold;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .results-table th {
            text-align: left;
            padding: 12px 15px;
            background-color: rgba(57, 255, 20, 0.1);
            color: var(--neon-green);
            border-bottom: 1px solid rgba(57, 255, 20, 0.3);
        }
        
        .results-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(57, 255, 20, 0.1);
        }
        
        .results-table tr:last-child td {
            border-bottom: none;
        }
        
        .port-open {
            color: var(--neon-green);
            font-weight: bold;
        }
        
        /* Status Indicator */
        .status {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-idle {
            background-color: #666;
            box-shadow: 0 0 10px #666;
        }
        
        .status-scanning {
            background-color: var(--neon-green);
            box-shadow: 0 0 10px var(--neon-green);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .scan-form {
                grid-template-columns: 1fr;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }
            
            .logo {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Binary Code Background -->
    <div class="binary-bg" id="binaryBg"></div>
    
    <header>
        <div class="logo">
            <div class="logo-icon">SX</div>
            <div class="logo-text">SENTINEL X</div>
        </div>
        <div class="nav-links">
            <a href="#" class="nav-link active">Port Scanner</a>
            <a href="#" class="nav-link">Secure Chat</a>
            <a href="#" class="nav-link">Vulnerability Scan</a>
            <a href="#" class="nav-link">Password Check</a>
        </div>
    </header>
    
    <div class="container">
        <div class="scanner-panel">
            <h2 class="panel-title">
                <svg width="24" height="24" viewBox="0 0 24 24">
                    <path d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4M12,10.5A1.5,1.5 0 0,0 10.5,12A1.5,1.5 0 0,0 12,13.5A1.5,1.5 0 0,0 13.5,12A1.5,1.5 0 0,0 12,10.5M7.5,10.5A1.5,1.5 0 0,0 6,12A1.5,1.5 0 0,0 7.5,13.5A1.5,1.5 0 0,0 9,12A1.5,1.5 0 0,0 7.5,10.5M16.5,10.5A1.5,1.5 0 0,0 15,12A1.5,1.5 0 0,0 16.5,13.5A1.5,1.5 0 0,0 18,12A1.5,1.5 0 0,0 16.5,10.5Z"/>
                </svg>
                PORT SCANNER
            </h2>
            
            <div class="scan-form">
                <div class="form-group">
                    <label for="target">TARGET</label>
                    <input type="text" id="target" placeholder="192.168.1.1 or domain.com">
                </div>
                
                <div class="form-group">
                    <label for="scanType">SCAN TYPE</label>
                    <select id="scanType">
                        <option value="quick">Quick Scan (Top 100 Ports)</option>
                        <option value="standard">Standard Scan (1-1024)</option>
                        <option value="full">Full Scan (1-65535)</option>
                        <option value="custom">Custom Range</option>
                    </select>
                </div>
                
                <div class="form-group" id="portRangeGroup" style="display: none;">
                    <label for="portRange">PORT RANGE</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" id="startPort" placeholder="Start" min="1" max="65535" style="flex: 1;">
                        <span style="color: var(--neon-green); display: flex; align-items: center;">-</span>
                        <input type="number" id="endPort" placeholder="End" min="1" max="65535" style="flex: 1;">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="timeout">TIMEOUT (ms)</label>
                    <input type="number" id="timeout" value="1000" min="100" max="5000">
                </div>
            </div>
            
            <button id="scanBtn" class="btn">INITIATE SCAN</button>
            
            <div class="status">
                <div id="statusIndicator" class="status-indicator status-idle"></div>
                <span id="statusText">Ready to scan</span>
            </div>
            
            <div class="results-container" id="resultsContainer" style="display: none;">
                <div class="results-header">
                    <h3>SCAN RESULTS</h3>
                    <div class="results-count" id="resultsCount">0 open ports found</div>
                </div>
                
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>PORT</th>
                            <th>STATUS</th>
                            <th>SERVICE</th>
                            <th>BANNER</th>
                        </tr>
                    </thead>
                    <tbody id="resultsTable">
                        <!-- Results will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Generate binary background
        function generateBinaryBackground() {
            const binaryBg = document.getElementById('binaryBg');
            const width = window.innerWidth;
            const height = window.innerHeight;
            const binaryChars = '01';
            const columns = Math.floor(width / 20);
            
            for (let i = 0; i < columns; i++) {
                const binaryElement = document.createElement('div');
                binaryElement.className = 'binary-code';
                binaryElement.style.left = `${(i * 20) + 10}px`;
                binaryElement.style.animationDuration = `${5 + Math.random() * 10}s`;
                binaryElement.style.animationDelay = `${Math.random() * 5}s`;
                
                let binaryString = '';
                const rows = Math.floor(height / 20) + 2;
                for (let j = 0; j < rows; j++) {
                    binaryString += binaryChars.charAt(Math.floor(Math.random() * binaryChars.length));
                }
                
                binaryElement.textContent = binaryString;
                binaryBg.appendChild(binaryElement);
            }
        }
        
        // Toggle port range visibility based on scan type
        document.getElementById('scanType').addEventListener('change', function() {
            const portRangeGroup = document.getElementById('portRangeGroup');
            if (this.value === 'custom') {
                portRangeGroup.style.display = 'block';
            } else {
                portRangeGroup.style.display = 'none';
            }
        });
        
        // Scan button functionality
        document.getElementById('scanBtn').addEventListener('click', async function() {
            const target = document.getElementById('target').value.trim();
            const scanType = document.getElementById('scanType').value;
            const timeout = document.getElementById('timeout').value;
            
            if (!target) {
                alert('Please enter a target to scan');
                return;
            }
            
            // Determine port range
            let startPort, endPort;
            switch(scanType) {
                case 'quick':
                    startPort = 1;
                    endPort = 100;
                    break;
                case 'standard':
                    startPort = 1;
                    endPort = 1024;
                    break;
                case 'full':
                    startPort = 1;
                    endPort = 65535;
                    break;
                case 'custom':
                    startPort = parseInt(document.getElementById('startPort').value);
                    endPort = parseInt(document.getElementById('endPort').value);
                    if (isNaN(startPort) {
                        alert('Please enter a valid start port');
                        return;
                    }
                    if (isNaN(endPort)) {
                        alert('Please enter a valid end port');
                        return;
                    }
                    if (startPort >= endPort) {
                        alert('Start port must be less than end port');
                        return;
                    }
                    break;
            }
            
            // Update UI for scanning state
            const scanBtn = document.getElementById('scanBtn');
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            scanBtn.disabled = true;
            scanBtn.textContent = 'SCANNING...';
            statusIndicator.className = 'status-indicator status-scanning';
            statusText.textContent = `Scanning ${target} (ports ${startPort}-${endPort})...`;
            
            // Clear previous results
            document.getElementById('resultsTable').innerHTML = '';
            document.getElementById('resultsContainer').style.display = 'none';
            
            try {
                // Call your backend API on Render
                const response = await fetch('https://your-render-app.onrender.com/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        target: target,
                        start_port: startPort,
                        end_port: endPort,
                        timeout: timeout
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Display results
                const resultsTable = document.getElementById('resultsTable');
                let openPorts = 0;
                
                if (data.open_ports && data.open_ports.length > 0) {
                    data.open_ports.forEach(port => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${port.port}</td>
                            <td class="port-open">OPEN</td>
                            <td>${port.service || 'Unknown'}</td>
                            <td>${port.banner || '-'}</td>
                        `;
                        resultsTable.appendChild(row);
                        openPorts++;
                    });
                } else {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td colspan="4" style="text-align: center;">No open ports found</td>`;
                    resultsTable.appendChild(row);
                }
                
                document.getElementById('resultsCount').textContent = `${openPorts} open ports found`;
                document.getElementById('resultsContainer').style.display = 'block';
                
            } catch (error) {
                alert(`Scan failed: ${error.message}`);
                console.error('Scan error:', error);
            } finally {
                // Reset UI
                scanBtn.disabled = false;
                scanBtn.textContent = 'INITIATE SCAN';
                statusIndicator.className = 'status-indicator status-idle';
                statusText.textContent = 'Scan completed';
            }
        });
        
        // Initialize the page
        window.addEventListener('load', function() {
            generateBinaryBackground();
        });
    </script>
</body>
</html>
