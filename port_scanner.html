<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentinel-X Port Scanner</title>
  <style>
    :root {
      --neon-green: #39ff14;
    }

    body {
      margin: 0;
      font-family: monospace;
      color: var(--neon-green);
      background: linear-gradient(45deg, #0f0f0f, #1a1a1a);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      box-shadow: 0 0 20px var(--neon-green);
    }

    .nav-link {
      color: var(--neon-green);
      text-decoration: none;
      margin: 0 10px;
      padding: 8px 16px;
      border: 1px solid rgba(57, 255, 20, 0.3);
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      background: rgba(57, 255, 20, 0.1);
      box-shadow: 0 0 10px var(--neon-green);
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
    }

    input {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    .btn {
      padding: 10px 20px;
      font-size: 1rem;
      color: var(--neon-green);
      background-color: black;
      border: 2px solid var(--neon-green);
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 3px solid rgba(57, 255, 20, 0.3);
      border-top: 3px solid var(--neon-green);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    table.show {
      opacity: 1;
      transform: translateY(0);
    }

    th,
    td {
      border: 1px solid var(--neon-green);
      padding: 10px;
      text-align: center;
      background: rgba(57, 255, 20, 0.1);
      box-shadow: 0 0 5px var(--neon-green);
    }
  </style>
</head>

<body>
  <header>
    <h1>Sentinel-X</h1>
    <nav>
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">Scanner</a>
      <a href="#" class="nav-link">Settings</a>
    </nav>
  </header>

  <div class="container">
    <h2>Port Scanner</h2>
    <input type="text" id="ipInput" placeholder="Enter IP Address">
    <input type="number" id="startPort" placeholder="Start Port" min="1" max="65535">
    <input type="number" id="endPort" placeholder="End Port" min="1" max="65535">
    <br>
    <button id="scanBtn" class="btn">
      <span id="btnText">INITIATE SCAN</span>
      <div id="btnSpinner" class="spinner" style="display: none;"></div>
    </button>

    <table id="resultTable">
      <thead>
        <tr>
          <th>Port</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="resultBody"></tbody>
    </table>
  </div>

  <script>
    const scanBtn = document.getElementById('scanBtn');

    scanBtn.addEventListener('click', async () => {
      const ip = document.getElementById('ipInput').value;
      const startPort = parseInt(document.getElementById('startPort').value);
      const endPort = parseInt(document.getElementById('endPort').value);
      const resultBody = document.getElementById('resultBody');
      const resultTable = document.getElementById('resultTable');

      // Input validation
      if (isNaN(startPort) || isNaN(endPort) || startPort < 1 || endPort > 65535 || startPort > endPort) {
        alert('Invalid port range!');
        return;
      }

      // Clear previous results
      resultBody.innerHTML = '';
      resultTable.classList.remove('show');

      // Button loading state
      scanBtn.disabled = true;
      document.getElementById('btnText').textContent = 'SCANNING';
      document.getElementById('btnSpinner').style.display = 'inline-block';

      try {
        // Send request to the backend
        const response = await fetch('https://akansh-pandey-cse1-sentinal-x-1.onrender.com', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            target: ip,
            start_port: startPort,
            end_port: endPort
          })
        });

        const data = await response.json();

        if (data.open_ports) {
          // Display results
          data.open_ports.forEach(port => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${port}</td>
              <td style="color: lime">Open</td>
            `;
            resultBody.appendChild(row);
          });
        } else {
          // Handle no open ports
          const row = document.createElement('tr');
          row.innerHTML = `
            <td colspan="2">No open ports found.</td>
          `;
          resultBody.appendChild(row);
        }

        resultTable.classList.add('show');
      } catch (error) {
        console.error('Error scanning:', error);
        alert('Failed to scan. Please try again later.');
      }

      // Reset button
      scanBtn.disabled = false;
      document.getElementById('btnText').textContent = 'INITIATE SCAN';
      document.getElementById('btnSpinner').style.display = 'none';
    });
  </script>
</body>

</html>
