<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentinel-X Password Strength Checker</title>
  <style>
    body { 
      font-family: 'Courier New', monospace; 
      background: black url('https://www.transparenttextures.com/patterns/asfalt-dark.png'); 
      color: #0f0; 
      padding: 20px; 
      overflow: hidden;
      margin: 0;
      height: 100vh;
    }
    .checker { 
      max-width: 400px; 
      margin: auto; 
      background: rgba(0, 0, 0, 0.8); 
      padding: 20px; 
      border-radius: 10px; 
      box-shadow: 0 0 20px #0f0; 
      position: relative;
      z-index: 1;
    }
    input { 
      width: 100%; 
      padding: 10px; 
      font-size: 16px; 
      margin-top: 10px; 
      border: none; 
      outline: none; 
      background: black; 
      color: #0f0; 
      box-shadow: 0 0 10px #0f0 inset; 
    }
    .strength { 
      margin-top: 10px; 
      font-weight: bold; 
    }
    .progress {
      width: 100%;
      height: 10px;
      background: #111;
      border-radius: 5px;
      margin-top: 10px;
      box-shadow: 0 0 5px #0f0;
    }
    .bar {
      height: 100%;
      width: 0%;
      border-radius: 5px;
      background: lime;
      box-shadow: 0 0 10px lime;
      transition: width 0.3s ease;
    }
    .weak-bar { background: red; box-shadow: 0 0 10px red; }
    .medium-bar { background: orange; box-shadow: 0 0 10px orange; }
    .strong-bar { background: lime; box-shadow: 0 0 10px lime; }

    .weak { color: red; }
    .medium { color: orange; }
    .strong { color: lime; }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 2;
    }
    .binary-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      color: rgba(0, 255, 0, 0.1);
      font-size: 16px;
      white-space: pre-wrap;
      pointer-events: none;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Security_hacker_icon.svg/120px-Security_hacker_icon.svg.png" alt="Sentinel-X Logo">
  </div>

  <div class="binary-bg" id="binary"></div>

  <div class="checker">
    <h2>🔒 Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter your password">
    <div class="progress"><div id="bar" class="bar"></div></div>
    <div id="feedback" class="strength"></div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const feedback = document.getElementById('feedback');
    const bar = document.getElementById('bar');

    passwordInput.addEventListener('input', () => {
      const pwd = passwordInput.value;
      let strength = 0;

      if (pwd.length >= 8) strength++;
      if (/[A-Z]/.test(pwd)) strength++;
      if (/[a-z]/.test(pwd)) strength++;
      if (/[0-9]/.test(pwd)) strength++;
      if (/[^A-Za-z0-9]/.test(pwd)) strength++;

      if (strength <= 2) {
        feedback.textContent = 'Weak Password ❌';
        feedback.className = 'strength weak';
        bar.style.width = '30%';
        bar.className = 'bar weak-bar';
      } else if (strength === 3 || strength === 4) {
        feedback.textContent = 'Medium Strength ⚠️';
        feedback.className = 'strength medium';
        bar.style.width = '60%';
        bar.className = 'bar medium-bar';
      } else if (strength === 5) {
        feedback.textContent = 'Strong Password ✅';
        feedback.className = 'strength strong';
        bar.style.width = '100%';
        bar.className = 'bar strong-bar';
      }
    });

    // Binary background animation (full page)
    const binary = document.getElementById('binary');
    function generateBinary() {
      let width = window.innerWidth / 10;
      let height = window.innerHeight / 16;
      let bin = '';
      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          bin += Math.random() > 0.5 ? '1' : '0';
        }
        bin += '\n';
      }
      binary.textContent = bin;
    }
    setInterval(generateBinary, 100);
    window.addEventListener('resize', generateBinary);
  </script>

</body>
</html>
