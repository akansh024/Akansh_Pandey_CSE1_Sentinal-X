<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentinel-X Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@joeattardi/emoji-button@4.6.2/dist/index.min.js"></script>
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Share Tech Mono', monospace;
      color: #39ff14;
    }
    .neon-glow {
      text-shadow: 0 0 4px #39ff14, 0 0 8px #39ff14, 0 0 12px #39ff14;
    }
    .logo img {
      height: 80px;
      width: auto;
      filter: drop-shadow(0 0 5px #00ff00);
  }
  </style>
</head>
<body class="p-4">
  <div class="logo"><img src="Black_and_Green_Modern_Tech_Company_Logo-removebg-preview.png" alt="Sentinal-X Logo"></div>
  <div class="grid grid-cols-4 gap-4">
    <div class="col-span-1 border border-green-400 p-2">
      <input type="text" placeholder="Search friends..." class="w-full mb-2 p-1 bg-black text-green-400 border border-green-400" id="searchFriend" />
      <ul id="friendList" class="space-y-2"></ul>
    </div>
    <div class="col-span-3 border border-green-400 p-2">
      <div class="text-xl mb-2 neon-glow" id="chatWith">Select a friend or group</div>
      <div id="chatMessages" class="h-96 overflow-y-scroll bg-black p-2 border border-green-400 mb-2"></div>
      <div class="flex space-x-2">
        <button id="emojiBtn" class="border border-green-400 px-2">ðŸ˜Š</button>
        <input type="text" id="messageInput" class="flex-1 p-1 bg-black text-green-400 border border-green-400" placeholder="Type your message...">
        <button id="sendBtn" class="bg-black text-green-400 border border-green-400 px-4 hover:bg-green-800">Send</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
